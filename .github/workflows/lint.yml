name: Python Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: '3.12'
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Run Ruff Format
      run: uv run ruff format --check .

    - name: Run Ruff Check
      run: uv run ruff check .
